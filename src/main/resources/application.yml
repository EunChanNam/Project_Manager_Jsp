spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project_manager
    username: root
    password: 1234!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true #sql data-source 초기화 설정

  ##sql 설정
  sql:
    init:
      data-locations: classpath:sql/delete.sql, classpath:sql/insert.sql
      #      schema-locations: classpath:sql/ddl.sql
      mode: always

  #jsp 설정
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp

logging:
  level:
    org.hibernate.SQL: debug
server:
  servlet:
    session:
      tracking-modes: cookie



file.dir: D:/file/
